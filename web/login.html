<div class="login">
	<div class="log1">
		<button class="button" onclick="show('admin')"><span>For Zoo Administrator</span></button>
	</div>

	<div class="log1">
		<button class="button" onclick="show('stock')"><span>For Stock Manager</span></button>
	</div>

	<div class="log1">
		<button class="button" onclick="show('care')"><span>For Care Taker</span></button>
	</div>
</div>

<script type="text/javascript">
	function show(id) {
		if (document.getElementById(id).style.display=='block') {
			document.getElementById(id).style.display= 'none';
		}
		else {
			document.getElementById(id).style.display= 'block';
		}
	}
</script>

<div class="form">

	<div id="admin" style="display: none;">
		<form action="login.jsp" method="post">
			Administrator Id:<input type="text" name="userid"><br><br>
			Password:<input type="password" name="pwd"><br><br>
			<input type="hidden" name="x" value="admin">
			<button type="submit" value="Submit">Submit</button>
  			<button type="reset" value="Reset">Reset</button>
		</form>
	</div>

	<div id="stock" style="display: none;">
		<form action="login.jsp" method="post">
			Manager Id:<input type="text" name="userid"><br><br>

		</form>
	</div>

	<div id="care" style="display: none;">
		<form action="login.jsp" method="post">
			Care Taker Id:<input type="text" name="userid"><br><br>
